{% extends './base.html' %}

{% block title %}
  My amazing blog
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ news.title }}</h1>
        <p>Autor: {{ news.author }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <figure>
          {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid" />
          {% else %}
            <img src="/media/news/na.jpeg" alt="Noticia" class="img-fluid" />
          {% endif %}
          <figcaption>{{ news.caption }}</figcaption>
        </figure>
      </div>
      <div class="col-md-6">
        <p class="mt-3">{{ news.body|linebreaksbr }}</p>
      </div>
    </div>
  </div>
{% endblock %}
